<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Entry</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="header-box">
        <h1>Daily Patient Chart</h1>
        <h1>Enter Patient Details</h1>
      </div>
  <div class="container">
    <form id="patientForm">
      <div class="form-group">
        <label for="Patient Name">Patient Name:</label>
        <input type="text" id="Patient Name" name="Patient Name" required>
      </div>
      <div class="form-group">
        <label for="Visit Date">Visit Date:</label>
        <input type="date" id="Visit Date" name="Visit Date" required>
      </div>
      <div class="form-group">
        <label for="Symptoms">Symptoms:</label>
        <input type="text" id="Symptoms" name="Symptoms" required>
      </div>
      <div class="form-group">
        <label for="Diagnosis">Diagnosis:</label>
        <input type="text" id="Diagnosis" name="Diagnosis" required>
      </div>
      <div class="form-group">
        <label for="Medicine Prescribed">Medicine Prescribed:</label>
        <input type="text" id="Medicine Prescribed" name="Medicine Prescribed" required>
      </div>
      <div class="form-group">
        <label for="Dosage">Dosage:</label>
        <input type="text" id="Dosage" name="Dosage" required>
      </div>
      <div class="form-group">
        <label for="Follow-Up-Date">Follow-Up Date:</label>
        <input type="date" id="Follow-Up-Date" name="Follow-Up-Date">
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required>
      </div>
      <div class="form-group">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxvghJV718SGkqA3TGtsqaqXrBMTAjpR7k5kltE88WMrb7QcDdYhBkPdmKkzZOsIhGoSg/exec";
    const form = document.forms['patientForm'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => response.json())
        .then(data => {
          alert('Success!');
          form.reset();
        })
        .catch(error => alert('Error!', error.message));
    });
  </script>

</body>
</html>
